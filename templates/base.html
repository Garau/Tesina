<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Reviews</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style = "background-image: url('https://i.imgur.com/jKDB2Md.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;">

	<div class="">
        <div class="page-header col-sm-10 col-sm-offset-1">
            <div class="logo col-sm-5">
                <h1 id="h1"> 
                    <a href="/">
                        Logo del sito 
                        <small class="small_logo" id="small"> 
                            sotto logo 
                        </small>
                    </a>
                </h1>
            </div>
            {% if session == True %}
                <div class="col-sm-offset-10">
                        <a href="/logout"><button type="button" class="btn btn-default" style="width:75px">Log out</button></a>
                </div>
            {% else %}
                <div class="input-group-sm col-sm-offset-10">
                    <a href="/login"><button type="button" class="btn btn-default" style="width:75px">log in</button></a>
                    <a href="/signup"><button type="button" class="btn btn-default" style="width:75px">sign up</button></a>   <!-- col-sm-offset-4 per spostarlo -->
                </div>
            {% endif %}
        </div>
    </div>

    <div class="col-sm-10 col-sm-offset-1">
        <div class="row">
            <nav class="navbar navbar-default bg-default">
                <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                    <a class="navbar-brand" href="/">&nbsp Reviews &nbsp&nbsp&nbsp</a>
                    <a class="navbar-brand" href="/charts">Charts &nbsp&nbsp&nbsp</a>
                    <a class="navbar-brand" href="/genres">Genres &nbsp&nbsp&nbsp</a>
                    <a class="navbar-brand" href="/profile">Profile</a>
                    <ul class = "nav navbar-nav navbar-right">
                        <form class="navbar-form" role="search" action = "/search" method = "POST">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search" name="search_key">
                            </div>
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search" aria-hidden="true">
                                </span>
                            </button>
                        </form>   
                    </ul>
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        {% block content %}

        {% endblock %}
    </div>
    {% block script %}
    
    {% endblock %}
    <script src="../static/js/bootstrap.min.js"></script>
</body>
